       * ENVIRONMENT CONFIGURATION

       */

        env: {
          // Gemini API Key (Opsional untuk fitur AI)
          API_KEY: "", 
          
          // Firebase Production Configuration
          FIREBASE_API_KEY: "MASUKKAN_API_KEY_ANDA",
          FIREBASE_AUTH_DOMAIN: "project-pdb-xxxx.firebaseapp.com",
          FIREBASE_PROJECT_ID: "project-pdb-xxxx",
          FIREBASE_STORAGE_BUCKET: "project-pdb-xxxx.appspot.com",
          FIREBASE_MESSAGING_SENDER_ID: "xxxxxxxxxxxx",
          FIREBASE_APP_ID: "1:xxxxxxxxxxxx:web:xxxxxxxxxxxx"
        }
      };
    </script>
